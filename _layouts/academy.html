---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  <article class="post-content">
    {{ content }}
  </article>
  <section class="image_gallery" data-featherlight-gallery data-featherlight-filter="a">
    <h1>Photos</h1>
  {% loop_directory directory:images/academy iterator:image filter:*.jpg sort:descending %}
    <div class="crop">
     {% capture imageurl %}images/academy/{{image}}{% endcapture %}
     <a href="#" data-featherlight="{% thumbnail imageurl 1366x768> %}">
       {% thumbnail imageurl 170x170^ %}
     </a>
   </div>
  {% endloop_directory %}
  </section>

</div>
