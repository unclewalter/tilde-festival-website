---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  <article class="post-content">
    {{ content }}
  </article>
  <section class="image_gallery" data-featherlight-gallery data-featherlight-filter="a">
  {% for photo in site.data.academy %}
  <div class="crop">
    {% capture imageurl %}images/academy/{{photo.file}}{% endcapture %}
    <a href="#" data-featherlight="{% thumbnail imageurl 1366x768> %}">
      <div class="photo_caption">
        {% if photo.credit %}
        Credit:
        <br />
        {{photo.credit}}
        {% endif %}
      </div>
      {% thumbnail imageurl 170x170^ %}
    </a>
  </div>
  {% endfor %}
  </section>
</div>
