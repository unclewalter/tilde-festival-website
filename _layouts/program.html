<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  {% if page.class %}
    <body class="{{ page.class }}">
  {% else %}
    <body>
  {% endif %}
  {% include loader.html %}
  <div class="wrapper-for-content-outside-of-footer">
      {% include header.html %}
      <div class="page-content">
        <div class="promo-image" style="background-image:url('{{ page.promo-image }}');background-position:{{ page.promo-image-position }}"></div>
        <div class="wrapper">
          <div class="post">
            <header class="post-header">
              <h1 class="post-title">{{ page.title }}</h1>
            </header>
            <article class="post-content">
              <a href="/grid/">&laquo; Return to Festival Grid</a>
              <br>
              <br>
              {{ content }}
            </article>
          </div>
        </div>
      </div>
  </div>
    {% include footer.html %}
  </body>
</html>
